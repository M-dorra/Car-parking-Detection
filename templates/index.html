<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Parking Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" />

  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #38bdf8;
      text-align: center;
      margin-top: 40px;
    }

    .neon-box {
      border: 2px solid #38bdf8;
      box-shadow: 0 0 15px #38bdf8;
      border-radius: 20px;
      padding: 30px;
      margin: 20px auto;
      max-width: 300px;
      text-align: center;
      background: rgba(15, 23, 42, 0.6);
      transition: all 0.3s ease-in-out;
    }
    .neon-box-feed {
border: 2px solid #38bdf8;
      box-shadow: 0 0 15px #38bdf8;
      border-radius: 20px;
      padding: 30px;
      margin: 20px auto;
      max-width: 1000px;
      text-align: center;
      background: rgba(15, 23, 42, 0.6);
      transition: all 0.3s ease-in-out;
    }
    .neon-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #38bdf8;
    }

    .stat-number {
      font-size: 3rem;
      font-weight: bold;
      color: #7dd3fc;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .upload-section {
      margin-top: 40px;
      text-align: center;
    }

    input[type="file"] {
      background-color: #1e293b;
      border: 2px dashed #38bdf8;
      color: #94a3b8;
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #38bdf8;
      color: #0f172a;
      border-radius: 30px;
      padding: 10px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0ea5e9;
    }

    .footer {
      text-align: center;
      padding: 30px;
      color: #94a3b8;
      margin-top: 60px;
      font-size: 0.9rem;
    }

    img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 15px;
      margin-top: 20px;
      border: 2px solid #38bdf8;
    }
  </style>
</head>
<body>

  <h1>üöó AI Parking Space Detector</h1>

  <div class="container">
  <div class="row justify-content-center g-4">
    <div class="col-md-6">
      <div class="neon-box h-60">
        <i class="bi bi-check-circle-fill icon text-success"></i>
        <h4>Free Spaces</h4>
        <p id="free-spaces" class="stat-number">0</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="neon-box h-60">
        <i class="bi bi-x-circle-fill icon text-danger"></i>
        <h4>Occupied Spaces</h4>
        <p id="occupied-spaces" class="stat-number">0</p>
      </div>
    </div>
  </div>
</div>


  <!-- Live Feed -->
  <div class="neon-box-feed">
    <h4 class="mb-3">Live Camera Feed</h4>
    <img src="{{ url_for('video_feed') }}" alt="Video Stream" />
  </div>

  <!-- Image Upload Section -->
  <div class="upload-section">
    <h3 class="text-light mb-3">Upload an Image</h3>
    <input type="file" id="imageUpload" accept="image/*" />
    <br />
    <button id="uploadBtn" class="btn btn-custom">Upload & Analyze</button>
    <div id="uploadResult" class="mt-4"></div>
  </div>

  <div class="footer">
    <p>¬© 2025 AI Parking Detector ‚Ä¢ Designed with ‚ù§Ô∏è</p>
  </div>

  <script>
    // Update space count from backend every 2 seconds
    function updateSpaceCount() {
      $.getJSON('/space_count', function (data) {
        $('#free-spaces').text(data.free);
        $('#occupied-spaces').text(data.occupied);
      });
    }

    $(document).ready(function () {
      updateSpaceCount();
      setInterval(updateSpaceCount, 2000);
        // Upload and process selected image
      $('#uploadBtn').on('click', function () {
        var fileInput = document.getElementById('imageUpload');
        if (fileInput.files.length === 0) {
          alert('Please select an image first');
          return;
        }
        // Prepare image for POST request
        var formData = new FormData();
        formData.append('image', fileInput.files[0]);
        $('#uploadResult').html('<p class="text-light">Processing image...</p>');
        // Send image to server for analysis
        $.ajax({
          url: '/upload_image',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function (response) {
            $('#uploadResult').html(
              `<h5 class="text-info">Processed Image:</h5><img src="${response.processed_image_url}" />`
            );
          },
          error: function () {
            $('#uploadResult').html('<p class="text-danger">Failed to upload and process the image.</p>');
          },
        });
      });
    });
  </script>
</body>
</html>
